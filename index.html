<!doctype html>
<html ng-app="myApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Do Far</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

  <div id="header">
    <nav role="navigation" class="navbar navbar-inverse navbar-default navbar-fixed-top" id="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="" class="navbar-brand">Do Far</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}">
          <ul ng-controller="MainCtrl" class="nav navbar-nav navbar-right">
            <li ng-repeat="item in items" ng-class="{active: isActive(item)}"><a href="#{{item.path}}">{{item.title}}</a></li> 
            <li><a href="http://blog.dofa.org">我的博客</a></li>     
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div ng-view></div>

  <div ng-controller="MainCtrl">
    <footer class="footer">
      <div class="container">
        <p class="pull-right" >
        <button ng-click="BackToTop()">Top</button>
        <p>
          Super-powered by <a href="http://dofa.org">Do Far</a>  ©2014
        </p>
      </div>
    </footer>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-scroll/angular-scroll.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
